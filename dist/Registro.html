<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro</title>
    <link rel="stylesheet" href="/Registro.56dad6fb.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

<div class="wrapper">
  <form action="">
      <h1>Registrate</h1>

      <div class="input-box">
          <div class="input-field">
              <input id="userName" type="text" placeholder="Nombre Completo" required="">
              <i class="bx bxs-user"></i>
          </div>
          
          <div class="input-box">
              <div class="input-field">
                  <input id="email" type="email" placeholder="Email" required="">
                  <i class="bx bxl-gmail"></i>
              </div>
              
              <div class="input-field">
                  <input id="password" type="password" placeholder="Password" required="">
                  <i class="bx bxs-lock-alt"></i>
              </div> 
          </div>
      </div>

      <button class="btn" id="btnRegistro">Registrar Usuarios</button>

      <button id="loginBtn" class="btn">LOGIN</button>
  </form>
</div>


      <!-- Botón para abrir el primer modal -->
      <button class="btn" type="button" id="btnRegistroAdmin" data-bs-toggle="modal" data-bs-target="#exampleModalToggle">Registrar Administrador</button>

<!-- Modal 1: Verificación de Contraseña -->
<div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalToggleLabel">Verificación de Contraseña</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="adminPassword" class="form-label">Contraseña:</label>
          <input type="password" class="form-control" id="adminPassword" placeholder="Ingresa la contraseña">
          <div id="mensajeError" class="text-danger mt-2" style="display: none">Contraseña incorrecta. Intenta de nuevo.</div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="btnPassword" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal 2: Registro de Administrador -->
<div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalToggleLabel2">Registro de Administrador</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">


        <!-- Formulario de registro para el administrador -->
        
        <div class="registroAdminContenedor">
          <form id="registroAdmin">
              <div class="input1">
                  <input type="text" id="usuarioAdmin" placeholder="Escribe tu nombre" required="">
              </div>
              <div class="input1">
                  <input type="text" id="correoAdmin" placeholder="Escribe tu correo" required="">
              </div>
              <div class="input1">
                  <input type="password" id="contrasenaAdmin" placeholder="Contraseña" required="">
              </div>
              <div class="input1buton">
                  <input id="btnEnviarAdmin" type="submit" value="Registrarse">
              </div>
                  <div class="pasarLogIn"> 
                      <p>¿Te has registrado? <a href="/up_/Login/Login.html">¡Inicia Sesion!</a></p>
                  </div>
          </form>
      </div>



      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" data-bs-target="#exampleModalToggle" data-bs-toggle="modal" data-bs-dismiss="modal">Regresar al primero</button>
      </div>
    </div>
  </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/Registro.07b8583f.js" defer=""></script>
  </body>
</html>
