<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Permiso de Computadoras</title>
    <link rel="stylesheet" href="/Estudiantes.60bb68df.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="form-container">
        <h2>Permiso para Llevar Computadora a Casa</h2>
        <form>
            <!-- Nombre o ID del Usuario -->
            <div class="form-group">
                <label for="usuario">Nombre del Usuario:</label>
                <input type="text" id="usuario" name="usuario">
            </div>
            
            <!-- Sede -->
            <div class="form-group">
                <label for="sede">Sede:</label>
                <select id="sede" name="sede" required="">
                    <option> Sede El Huerto</option>
                    <option>Sede Santa Ana</option>
                    <option>Sede Edunamica Nosara</option>
                </select>
            </div>

            <!-- Fecha de Salida -->
            <div class="form-group">
                <label for="fechaSalida">Fecha de Salida:</label>
                <input type="date" id="fechaSalida" name="fechaSalida" required="">
            </div>

            <!-- Fecha de Regreso -->
            <div class="form-group">
                <label for="fechaRegreso">Fecha de Regreso:</label>
                <input type="date" id="fechaRegreso" name="fechaRegreso" required="">
            </div>

            <!-- Código de la Computadora -->
            <div class="form-group">
                <label for="codigoComputadora">Código de la Computadora:</label>
                <input type="text" id="codigoComputadora" name="codigoComputadora" required="">
            </div>

            <!-- Aceptación de Condiciones -->
            <div class="form-group">
                <label>Aceptación de Condiciones:</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="condiciones" name="condiciones" required="">
                    <label for="condiciones">
                        Acepto las siguientes condiciones:
                        <ul>
                            <li>Si viajas en transporte público, debes resguardar tu equipo en tu bolso personal, no exponerlo.</li>
                            <li>Si llevas el equipo, procura ir acompañado.</li>
                            <li>Si está lloviendo, procura llevar el equipo en un vehículo apropiado para evitar algún daño.</li>
                            <li>Evitar jugar, descargar o utilizar el equipo para otros motivos que no sean relacionados con el estudio.</li>
                            <li>El equipo será revisado antes y después de ser entregado. Cualquier alteración o instalación indebida podría resultar en la pérdida de privilegios.</li>
                            <li>Si retiras una computadora sin haber completado el formulario y la boleta física, podrías ser amonestado.</li>
                            <li>Este formulario debe llenarse junto con la boleta física, que debe estar firmada por la persona encargada.</li>
                        </ul>
                    </label>
                </div>
            </div>

            <!-- Botón de Enviar -->
            <div class="form-group">
                <button id="btnEnviar" type="submit">Enviar Solicitud</button>
            </div>
        </form>
    </div>



<!-- Modal de Llenar Todos los espacios -->
<div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="errorModalLabel">Error</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Por favor, completa todos los campos y acepta las condiciones.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal de Éxito -->


  <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="successModalLabel">Éxito</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>PERMISO ENVIADO</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
  

    <script src="/Estudiantes.0e6b1bc2.js" defer=""></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
