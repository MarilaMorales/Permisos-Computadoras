<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Administracion.8d48c7e7.css">
</head>
<body>

    <div class="container mt-5">
        <h1>Solicitudes Pendientes</h1>
        <table id="tablaSolicitudes" class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre Completo</th>
                    <th>Código de Computadora</th>
                    <th>Fecha de Salida</th>
                    <th>Fecha de Entrega</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas de solicitudes pendientes se agregarán aquí dinámicamente -->
            </tbody>
        </table>
    </div>

    <div class="containerHistorial mt-5">    
        <!-- Buscador  -->
        <div class="searchBar">
            <nav class="navbar navbar-light bg-light">
                <form class="form-inline">
                    <input id="inputSearch" class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Buscar">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="button">Buscar</button>
                </form>
            </nav>
            <select id="solicitudSearch">
                <option value="todos">Todos</option>
                <option value="rechazada">Rechazada</option>
                <option value="aprobada">Aprobada</option>
              </select>
            <label for="startDate">Fecha de inicio:</label>
            <input type="date" id="fechaInicio">
        
            <label for="endDate">Fecha final:</label>
            <input type="date" id="fechaFinal">

        </div>    

        <div class="container2 mt-5">
            <h1>Historial de Solicitudes de Estudiantes</h1>
            <table id="Historial" class="table table-striped">
                <thead>
                    <tr>
                        <th>Nombre Completo</th>
                        <th>Código de Computadora</th>
                        <th>Fecha de Salida</th>
                        <th>Fecha de Entrega</th>
                        <th>Estado de la Solicitud</th>
                    </tr>
                </thead>
                <tbody>

                    <!-- Las filas del historial se agregarán aquí dinámicamente -->

                </tbody>
            </table>
        </div>
    </div>

    <script src="/Administracion.a500a5cb.js" defer=""></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
